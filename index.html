<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Seleccione una Figura</h1>
    <div class="figuras-container">
        <div class="figura">
            <h1>Cuadrado</h1>
            <img src="img/cuadrado.webp" width="250px" alt="">
            <div class="buttons">
                <button id="BtnAreaCuadrado" class="btn-area">Área</button>
                <button id="BtnPerimetroCuadrado" class="btn-perimetro">Perímetro</button>
            </div>
            <div id="SectorCuadradoArea"></div>
            <div id="SectorCuadradoPerimetro"></div>
        </div>
        <div class="figura">
            <h1>Rectángulo</h1>
            <img src="img/Rectangulo.jpg" width="275px" alt="">
            <div class="buttons">
                <button id="BtnAreaRectangulo" class="btn-area">Área</button>
                <button id="BtnPerimetroRectangulo" class="btn-perimetro">Perímetro</button>
            </div>
            <div id="SectorRectanguloArea"></div>
            <div id="SectorRectanguloPerimetro"></div>
        </div>
        <div class="figura">
            <h1>Triángulo</h1>
            <img src="img/Triangulo.webp" width="350px" alt="">
            <div class="buttons">
                <button id="BtnAreaTriangulo" class="btn-area">Área</button>
                <button id="BtnPerimetroTriangulo" class="btn-perimetro">Perímetro</button>
            </div>
            <div id="SectorTrianguloArea"></div>
            <div id="SectorTrianguloPerimetro"></div>
        </div>
        <div class="figura">
            <h1>Círculo</h1>
            <img src="img/Circulo.webp" width="250px" alt="">
            <div class="buttons">
                <button id="BtnAreaCirculo" class="btn-area">Área</button>
                <button id="BtnPerimetroCirculo" class="btn-perimetro">Perímetro</button>
            </div>
            <div id="SectorCirculoArea"></div>
            <div id="SectorCirculoPerimetro"></div>
        </div>
    </div>

    <script src="js/Figuras.js"></script>
</body>
</html>
